<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerLog - Cadastro</title>
    <link rel="stylesheet" href="../../style/auth.css">
</head>
<body>
    <form id="signup-form">
        <img src="../../assets/image/LOGO.png" alt="Logo" class="logo">
        <h1>Cadastro</h1>

        <div class="float">
            <input type="text" id="name" name="name" required>
            <label for="name">Nome</label>
        </div>

        <div class="float">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
        </div>

        <div class="float">
            <input type="password" id="password" name="password" required>
            <label for="password">Senha</label>
            <img class="eye-open" src="../../assets/image/icon-eye-open.svg" alt="Mostrar senha">
        </div>

        <div class="float">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <label for="confirmPassword">Confirme sua senha</label>
            <img class="eye-open-confirm" src="../../assets/image/icon-eye-open.svg" alt="Mostrar senha">
        </div>

        <div class="justify-center">
            <button type="submit">Cadastrar-se</button>
        </div>
        
        <div class="toast"></div>
        
        <div class="already-have">
            <p>Já possui uma conta?</p>
            <a href="../login/login.html">Faça login</a>
        </div>
    </form>

    <script src="sing-up.js" type="module"></script>
</body>
</html>
